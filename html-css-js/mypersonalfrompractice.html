<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">

</head>

<body>
    <h1>Vehicle Customization & Purchase</h1>
    <h2>Personal & Contact information</h2>
    <form>
         <label for : "fname">First Name :</label>
        <input type="text" id = "fname" name = "fname"><br><br>
        <label for : "email">Email : </label>
        <input type : "email" id = "email" name = "email"><br><br>
        <label for : "phone">Phone:</label>
        <input type : "tel" id = "phone" name = "phone"><br><br>
        <label for : "Address">Address</label>
        <input type : "text" id = "address" name = "address"><br><br>
        <label for : "Licence Link">Licence link</label>
        <input type : "url" id =  "Licence link" name = "Licence link"><br><br>
        <label for : "password">Password : </label>
        <input type : "password" id = "password" name = "password"><br><br>
    
    <h2>Vehicle Selection</h2>
    <label for : "smodel">Search model :</label>
    <input type : "text" name = "smodel"><br><br>
    Fuel type :
   <label for="Petrol">Petrol</label>
   <input type="radio" id="Petrol">
   <label for="Diesel">Diesel</label>
   <input type="radio" id = "Diesel">
   <label for = "Electric">Electric</label>
   <input type="radio" id = "Electric">
   <label for = "Hybrid">Hybrid</label>
   <input type = "radio" id = "Hybrid"><br><br>
   Features:
   <input type = "checkbox" id = "Sunroof" >
   <label for = "Sunroof">Sunroof</label>
   <input type = "checkbox" id = "Cruise Control">
   <label for = "Cruise Control">Cruise Control</label>
   <input type = "checkbox" id = "ABS">
   <label for = "ABS">ABS</label>
   <h2>Customization Options</h2>
   <label for = "Car color:">Car Color:</label>
   <input type = "color" id = "Car color:"><br><br>
   <label for = "Engine Power:">Engine Power:</label>
   <input type = "range" id = "Engine Power:"><br><br>
   <label for = "Number of seats:">Number of Seats</label>
   <input type = "number" id = "Number of seats:" width="10px"><br><br>
   <label for = "Upload Custom Design">Upload Custom Design :</label>
   <input type = "file" id = "Upload Custom Design">
   <h2>Purchase Preferences</h2>
   <label for = "EMI Start Month">EMI Start Month :</label>
   <input type = "month" id = "EMI Start Month"><br><br>
   <label for = "Preferred Delivery Week">Preferred Delivery Week</label>
   <input type = "week" id = "Preferred Delivery Week"><br><br>
   <label for = "Delivery Date">Delivery Date :</label>
   <input type = "date" id ="Delivery Date"><br><br>
   <label for = "Full Delivery Slot">Full Delivery slot</label>
   <input type = "datetime-local" id = "Full Delivery Slot"><br><br>
   <label for = "Delivery time">Delivery time</label>
   <input type = "time" id = "Delivery time"><br><br>
   Payment:
   <label for = "full">Full</label>
   <input type = "radio" id = "full">
   <label for = "emi">EMI</label>
   <input type = "radio" id = "EMI"><br><br>
   Add-Ons:
   <label for = "Insurance">Insurance</label>
   <input type = "checkbox" id = "Insurance">
   <label for = "Warranty">Warranty</label>
   <input type = "checkbox" id = "Warranty">
   <label for = "Roadside Assist">Roadside Assist</label>
   <input type = "checkbox" id = "Roadside Assist"><br><br>
   <label for = "confirm with image ">Confirm with image :</label>
   <input type = "image" src = "system.jpeg" alt = "submit" width="100"><br><br>
   <input type = "button" value = "Place Order">
   <input type = "button" value = "Reset" >
   <input type = "button" value = "Save Draft">
</form>
</body>
</html>
