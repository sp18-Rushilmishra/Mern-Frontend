<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Doctor Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f3f0;
      padding: 30px;
    }

    .form-container {
      background: #fff;
      padding: 20px 30px;
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .buttons {
      text-align: center;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
    }

    .clear-btn {
      background-color: #2196F3;
      color: white;
    }

    .cancel-btn {
      background-color: #f44336;
      color: white;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Book Doctor Appointment</h2>
    
    <!-- Patient Info -->
    <div class="section">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter your phone number">
    </div>

    <!-- Appointment Details -->
    <div class="section">
      <label for="department">Department</label>
      <select id="department">
        <option>General Medicine</option>
        <option>Dermatology</option>
        <option>Pediatrics</option>
        <option>Orthopedics</option>
      </select>

      <label for="doctor">Preferred Doctor</label>
      <input type="text" id="doctor" placeholder="Dr. Smith, Dr. Mehta, etc.">

      <label for="date">Appointment Date</label>
      <input type="date" id="date">

      <label for="time">Preferred Time</label>
      <input type="time" id="time">
    </div>

    <!-- Symptoms -->
    <div class="section">
      <label for="symptoms">Describe Your Symptoms</label>
      <textarea id="symptoms" rows="4" placeholder="Describe symptoms or issues..."></textarea>
    </div>

    <!-- Upload Report -->
    <div class="section">
      <label for="report">Upload Medical Report (Optional)</label>
      <input type="file" id="report">
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="submit-btn">Submit</button>
      <button class="clear-btn" type="reset">Clear</button>
      <button class="cancel-btn" type="button" onclick="alert('Appointment cancelled.')">Cancel</button>
    </div>
  </div>
</body>
</html>
